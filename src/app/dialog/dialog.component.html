<h1 mat-dialog-title>Add Product</h1>
<form [formGroup]="productForm">
<div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Name of product</mat-label>
      <input matInput formControlName="productName" placeholder="Phone">
      <mat-icon matSuffix>dialpad</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option value="iPhone">iPhone</mat-option>
        <mat-option value="Samsung">Samsung</mat-option>
        <mat-option value="Xiaomi">Xiaomi</mat-option>
        <mat-option value="Huawei">Huawei</mat-option>
        <mat-option value="Nokia">Nokia</mat-option>
        <mat-option value="Lg">Lg</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="date" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-radio-group formControlName="condition" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let product of conditionProduct" [value]="product">
        {{product}}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput placeholder="$">
      <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="comment"></textarea>
    </mat-form-field>
</div>
</form>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
